<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="{{ site.data.config.description }}">
		<meta name="tags" content="{{ site.data.config.tags }}">
		<meta name="author" content="Richard Carson">

		<title>{{ page.title }} :: Lavendeux</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/prism.css" rel="stylesheet">

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-81955601-1', 'auto');
			ga('send', 'pageview');

		</script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand navbar-brand-img" href="{{ site.data.config.path }}/">
						<img alt="Brand" src="img/logo.png">
					</a>

					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{{ site.data.config.path }}/">
							Lavendeux
						</a>
					</div>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						{% for nav in site.data.navs %}
							<li {% if page.url == nav.url %}class="active"{% endif %}>
								<a href="{% if nav.relative %}{{ site.data.config.path }}{% endif %}{{ nav.url }}">
									{{ nav.title }}
								</a>
							</li>
						{% endfor %}
					</ul>

					<p class="navbar-text navbar-right hidden-xs">CTRL-Space to evaluate expressions from anywhere.</p>
				</div>
			</div>
		</nav>

		<div class="container">

			{{ content }}

			<p class="footer text-muted">Copyright Richard Carson, 2016</p>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/prism.js"></script>

		<script type="text/javascript">
			function toggle(id) {
				var e = document.getElementById(id);

				if (e.style.maxHeight == "0px") {
					e.style.maxHeight = "9999px";
					e.style.transition = "max-height 0.25s ease-in";
				} else {
					e.style.maxHeight = "0";
					e.style.transition = "max-height 0.25s ease-out";
				}
			}
		</script>
	</body>
</html>
